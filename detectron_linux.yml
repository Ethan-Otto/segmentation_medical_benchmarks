name: detectron2_linux_env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - pip
  - conda-forge::cudatoolkit=11.8
  - pytorch::pytorch=2.3.1
  - pytorch::torchvision=0.18.1
  - pip:
    - detectron2 @ git+https://github.com/facebookresearch/detectron2.git@70f454304e1a38378200459dd2dbca0f0f4a5ab4
    - opencv-python==4.10.0.84
    - pycocotools==2.0.7
